<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo-trybewarts">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action="" class="trybewarts-login"> 
      <input type="email" name="email" placeholder="Email" id="email" >
      <input type="password" name="password" placeholder="Senha" id="password">
      <button type="submit" id="submit">Entrar</button>
    </form>
  </header>

  <main id="main-content">
    <form action="" id="evaluation-form">
      <h2>Formulário de avaliação</h2>
      <div class="fullname">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
     <div id="choices">
      <input type="text" id="input-email" placeholder="Email">
     Casa: <select name="house" id="house">
        <option value="Gitnória"id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </div>
    <div class="group2">
    <div class="familias" > 
      <p id="label-family">Qual sua família?</p>
      <label >
        <input type="radio" name="family" value="Frontend">Família Frontend
      </label>
      <label >
        <input type="radio" name="family" value="Backend"> Família Backend
      </label>
      <label >
        <input type="radio" name="family" value="FullStack"> Família FullStack
    </label>
    </div>
    <div class="tech" > 
      <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
      <input type="checkbox"  value="HoFs"> HoFs
      <input type="checkbox"  value="Jest"> Jest
      <input type="checkbox"  value="Promises"> Promises
      <input type="checkbox"  value="React"> React
      <input type="checkbox" value="SQL"> SQL 
      <input type="checkbox" value="Python"> Python
    </div>
  </div>
  <hr>
    <div class="rating" >
      <p id="label-rate">Como você avalia a Trybewarts?</p>
      <label>
        <input type="radio" name="rate" value="1"> 1</label>
      <label>
        <input type="radio" name="rate" value="2"> 2</label>
      <label> 
        <input type="radio" name="rate" value="3"> 3</label> 
      <label>
        <input type="radio" name="rate" value="4"> 4</label>
      <label>
        <input type="radio" name="rate" value="5"> 5</label>
      <label>
        <input type="radio" name="rate" value="6"> 6</label>
      <label>
        <input type="radio" name="rate" value="7"> 7</label>
      <label>
        <input type="radio" name="rate" value="8"> 8</label>
      <label>
        <input type="radio" name="rate" value="9"> 9</label>
      <label>
        <input type="radio" name="rate" value="10"> 10</label>
    </div>
    <label class="textarea"> Deixe seu comentário:
      <textarea  maxlength="500" rows="7" cols="70" ></textarea>
    </label>
   <label id="label-infos">
     <p>Você concorda com o uso das informações acima?</p>
     <input type="checkbox" id="agreement">
    </label>
  <button type="submit" id="submit-btn">Enviar</button>

  </form>
  <img src="images/trybewarts-colored.svg" alt="imagem trybewarts" id="trybewarts-forms-logo">

</main>

  <script src="./script.js"></script>
</body>
<footer> Direitos reservados à Trybewarts©</footer>
</html>
